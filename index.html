<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="mb-4">
            <h4 class="text-center">Password Generator</h4>
        </div>
        <div class="d-flex p-3 justify-content-between bg-pass mb-3">
            <p id="password"></p>
            <i class="bi bi-clipboard active" id="copy" onclick="copyText()"></i>
        </div>
        <div class="p-3 bg-pass">
            <div class="d-flex justify-content-between mt-2">
                <p>Character Length</p>
                <p class="active" id="charLength">10</p>
            </div>
            <div class="mb-4">
                <input type="range" id="passwordLengthRange" min="4" max="16" class="w-100">
            </div>
            <div>
                <div class="mb-3 d-flex require">
                    <input type="checkbox" class="form-check-input" id="upper-letters">
                    <label for="upper-letters" class="ms-4">Include Uppercase Letters</label>
                </div>
                <div class="mb-3 d-flex require">
                    <input type="checkbox" class="form-check-input" id="lower-letters">
                    <label for="lower-letters" class="ms-4">Include Lowercase Letters</label>
                </div>
                <div class="mb-3 d-flex require">
                    <input type="checkbox" class="form-check-input" id="numbers">
                    <label for="numbers" class="ms-4">Include Numbers</label>
                </div>
                <div class="mb-3 d-flex require">
                    <input type="checkbox" class="form-check-input" id="symbols">
                    <label for="symbols" class="ms-4">Include Symbols</label>
                </div>
            </div>
            <div class="p-3 d-flex justify-content-between bg-0 mb-3">
                <p>STRENGTH</p>
                <div id="passwordStrength" style="width: 40%;">
                    <div id="passwordWeak" class="d-flex justify-content-between">
                        <p id="progressText"></p>
                        <div id="progress-bar" class="progressBar">
                            <div class="progress"></div>
                            <div class="progress"></div>
                            <div class="progress"></div>
                            <div class="progress"></div>
                        </div>
                    </div>  
                    <!--<div id="passwordMedium" class="medium">
                        <p id="progressText">MEDIUM</p>
                        <div id="progress-bar" class="progressBar">
                            <div class="progress"></div>
                            <div class="progress"></div>
                            <div class="progress"></div>
                            <div class="progress"></div>
                        </div>
                    </div>  
                    <div id="passwordStrong" class="strong">
                        <p id="progressText">STRONG</p>
                        <div id="progress-bar" class="progressBar">
                            <div class="progress"></div>
                            <div class="progress"></div>
                            <div class="progress"></div>
                            <div class="progress"></div>
                        </div>
                    </div>-->              
                </div>
            </div>
            <div>
                <button class="btn w-100 py-3 bg-pry fw-bold" onclick="generatePassword(passwordLength)">
                    GENERATE
                    <i class="bi bi-arrow-right ms-3"></i>                
                </button>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
